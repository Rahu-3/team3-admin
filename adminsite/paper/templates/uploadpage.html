<!DOCTYPE html>
<html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" >
  <style>
    body{
      background-color: #ccffff;
    }
    .con{
      top: 100px;
      height: 70vh;
    }
    .col1{
      top: 50px;
      background-color: lightgreen;
      border: 5px solid #ccffff;
    }
    .col3{
      top: 50px;
      background-color: lightgreen;
      border:5px solid #ccffff;
      height: 500px;
    }
  </style>
  <title>Upload Page</title>
</head>
<body>
  <div class="container-fluid">
    <div class="container con">
    <div class="row justify-content-between">
      <div class="col md-4 col1">
        <h1>Upload Exam Paper</h1>
        <form accept-charset="UTF-8" action="{% url 'paper:uploadpaper' %}" method="POST">
          {% csrf_token %}
          <div class="form-group">
            <label for="semid">Sem No.</label>
            <input type="text" name="semid" class="form-control" id="semid" placeholder="Enter sem id" required="required">
          </div>
          <div class="form-group">
            <label for="deptid" required="required">Dept No.</label>
            <input type="text" name="deptid" class="form-control" id="deptid" placeholder="Enter dept id" required="required">
          </div>
          <hr>
          <div class="form-group mt-3">
            <label class="mr-2">Upload your File:</label>
            <input type="file" name="file">
          </div>
          <hr>
          <button type="submit" class="btn btn-outline-primary">Submit</button>
        </form>
      </div>

      <div class="col md-4 col3">
        <h1>Upload Timetable</h1>
        <form accept-charset="UTF-8" action="{% url 'paper:timetable' %}" method="POST">
          {% csrf_token %}
          <div class="form-group">
            <label for="semid">Sem No.</label>
            <input type="text" name="semid" class="form-control" id="semid" placeholder="Enter sem id" required="required">
          </div>
          <div class="form-group">
            <label for="deptid" required="required">Dept No.</label>
            <input type="text" name="deptid" class="form-control" id="deptid" placeholder="Enter dept id" required="required">
          </div>
          <hr>
          <div class="form-group mt-3">
            <label class="mr-2">Upload your File:</label>
            <input type="file" name="file">
          </div>
          <hr>
          <button type="submit" class="btn btn-outline-primary">Submit</button>
        </form>
      </div>
    </div>
    <br><br><br><br>
    <div class="row">
      <div class="col-12 text-center">
        <form action="{% url 'paper:check_user_upload' %}">
          {% csrf_token %}
          <input type="submit" value="Check" name="Check" class="btn btn-outline-primary"><strong>Check for User Uploads</strong></input>
        </form>
      </div>
    </div>

  </div>
</div>


</body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.js" ></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.7/js/tether.min.js" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" ></script>
</html>
